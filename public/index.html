<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="329383596127-r1m33da585qmhh3kaqcg82ie2ooq9rku.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="329383596127-r1m33da585qmhh3kaqcg82ie2ooq9rku.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <br>

            <button id="google_signout">Cerrar sesión</button>
        </div>

        <div class="col-sm-6">
            
            <h1>Login Manual</h1>
            <hr>

            <form class="d-grid">
                <input type="email" name="correo" id="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" id="password" class="form-control mb-2" placeholder="Contraseña">
                
                <button class="btn btn-primary">Ingresar</button>
            </form>

        </div>
    </div>



    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>

</body>
</html>
